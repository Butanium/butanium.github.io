              window.injectedData = {"nodeData":{"children":[{"children":[{"children":[{"children":[{"dangerouslySetInnerHTML":"<p>How robust are linear probes to changes in model representation?</p>","id":"393"},{"dangerouslySetInnerHTML":"<p>Can an adversary use training data to break a probe or make it useless on specific data types? If defense is difficult, can we force fine-tuning to occur in layers <em>after</em> the probe layer? How would this affect the safety-performance tradeoff?</p>","id":"464"}],"dangerouslySetInnerHTML":"<p>Can we use a linear probe on the trained model during training to detect harmful content?</p>","id":"297"},{"children":[{"dangerouslySetInnerHTML":"<p>Can we just prompt the finetuned model?</p>","id":"852"},{"dangerouslySetInnerHTML":"<p>Can we adapt behavior elicitation techniques like MELBO (Mack et al.) [1] to elicit fine-tuned model specific behavior induced by the fine-tuning? Can those technique break the ciphering?</p>","id":"898"}],"dangerouslySetInnerHTML":"<p>How to detect fine-tuning attacks using obfuscated data where the harmful intent is only interpretable by the fine-tuned model itself</p>","id":"712"},{"children":[{"dangerouslySetInnerHTML":"<p>Can sparse dictionary techniques like crosscoders and stage-wise diffing identify representations that shifted most significantly?</p>","id":"1191"},{"dangerouslySetInnerHTML":"<p>Can those tools become part of an automated mechanistic interpretability monitoring pipeline?</p>","id":"1328"}],"dangerouslySetInnerHTML":"<p>Can we use mechanistic interpretability tools to detect unusual changes in model computation?</p>","id":"1090"},{"children":[{"dangerouslySetInnerHTML":"<p>Are there ways to detect this kind of in-context learning capability that can generalize to harmful knowledge elicitation?</p>","id":"1500"},{"children":[{"dangerouslySetInnerHTML":"<p>Is robust unlearning sufficient?</p>","id":"1716"},{"dangerouslySetInnerHTML":"<p>Can we train a model to refuse these types of requests?</p>","id":"1757"},{"dangerouslySetInnerHTML":"<p>Can we use inference monitoring robust to the answer format using model internals?</p>","id":"1821"}],"dangerouslySetInnerHTML":"<p>Can we make models robust to capabilities elicitation via in-context learning?</p>","id":"1629"}],"dangerouslySetInnerHTML":"<p>How to mitigate pointwise-undetectable attacks ([2], Davies et al):</p>","id":"1426"}],"dangerouslySetInnerHTML":"<p>Can we detect harmful fine-tuning by examining customer training data?</p>","id":"222"},{"children":[{"children":[{"dangerouslySetInnerHTML":"<p>Can we detect this?</p>","id":"2272"},{"dangerouslySetInnerHTML":"<p>Can we use a meta-model to evaluate other models to avoid such attacks? If yes, how would we train it?</p>","id":"2298"}],"dangerouslySetInnerHTML":"<p>Betley et al. [3] show that LLMs can be aware of how fine-tuning modified them. Can we leverage this to ask LLMs to evaluate if their new capabilities could be used harmfully? As Robert Kirk noted, malicious actors could add data during fine-tuning to give specific answers to these questions.</p>","id":"1972"}],"dangerouslySetInnerHTML":"<p>Is the model somehow aware of how fine-tuning changed itself?</p>","id":"1906"},{"dangerouslySetInnerHTML":"<p>Perhaps we could require customers to provide natural language descriptions of training objectives, audit them, and flag suspicious samples that do not correspond to this objective?</p>","id":"2403"}],"dangerouslySetInnerHTML":"<p>Scenario: A trusted lab releases a fine-tuning API for a trusted model, and a bad actor tries to elicit harmful behavior/knowledge from the model.</p>","id":"73"}],"dangerouslySetInnerHTML":"<h2>Threat model: Dangerous capabilities elicitation by a malicious actor</h2>","id":"0"}};
